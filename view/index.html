<!DOCTYPE html> 
<html>

<head>
	<meta charset="utf-8">
    <script src="//cdn.optimizely.com/js/140780974.js"></script>
	<title>TourVoice</title> 
	<meta name="apple-mobile-web-app-capable" content="yes">
 	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="apple-touch-icon" href="images/panda.png"/>
	<link rel="stylesheet" href="css/jquery.mobile-1.2.0.css" />
	
	<link rel="stylesheet" href="css/style.css" />
	<link rel="stylesheet" href="css/photoswipe.css" />
	<script src="js/jquery-1.8.2.min.js"></script>
	<script src="js/jquery.mobile-1.2.0.js"></script>

	<script src="js/jqm.page.params.js"></script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script> 	
    <script type="text/javascript" src="http://www.google.com/jsapi"></script>	
	<script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBc_p4LziIoNet8zn0aonuI5_Tyek8VqTw&sensor=true"></script>
	<script type="text/javascript" src="js/map_view.js"></script>
	<script type="text/javascript" src="http://google-maps-utility-library-v3.googlecode.com/svn/trunk/markerwithlabel/src/markerwithlabel.js"></script>

</head> 

<body>

<!-- Start of first page: #one -->
<div data-role="page" id="page-home">
	<div data-role="header">
		<h1>TourVoice</h1>
		<script type="text/javascript" src="js/custom.js"></script>
	</div><!-- /header -->
	<div data-role="content">
		<img id="home-pic" style="width:100%; height:150px"></img>
		<h4 class="home-title" id="home-title"></h4>
		<p><a id="home-location-link" data-role="button" data-theme="e" data-ajax="false">Start Listening</a></p>	
		<p><a id="home-list-link" href="#page-list" data-role="button">Find a Tourist Spot</a></p>
	</div><!-- /content -->
	
	<div data-role="footer" data-id="samebar" class="nav-glyphish-example" data-position="fixed" data-tap-toggle="false">
		<div data-role="navbar" data-grid="b">
			<ul>
				<li><a id="home-footer-home" href="#page-home"  data-icon="home">Home</a></li>
				<li><a id="home-footer-list" href="#page-list"  data-icon="grid">Nearby</a></li>
				<li><a id="home-footer-map" class="footer-map" href="#page-map" data-icon="custom">Map</a></li>
			</ul>
		</div>
	</div>
</div><!-- /page one -->




<div data-role="page" id="page-list">
	<div data-role="header">
		<script type="text/javascript" src="js/custom.js"></script>
		<a id="list-back" href="#page-home" data-role="button" data-rel="back" data-icon="arrow-l" data-inline="true">Back</a>
		<h1>Nearby</h1>
	</div><!-- /header -->
	<div data-role="content">	
		<div class="content-primary">	
		<ul id="place-list" data-role="listview" data-inset="true" data-filter="true">
		</ul>
		</div><!--/content-primary -->	
	</div><!-- /content -->
	
	<div data-role="footer" data-id="samebar" class="nav-glyphish-example" data-position="fixed" data-tap-toggle="false">
		<div data-role="navbar" data-grid="b">
			<ul>
				<li><a id="list-footer-home" href="#page-home"  data-icon="home">Home</a></li>
				<li><a id="list-footer-list" href="#page-list"  data-icon="grid">Nearby</a></li>
				<li><a id="list-footer-map" class="footer-map" href="#page-map" data-icon="custom">Map</a></li>
			</ul>
		</div>
	</div>
</div><!-- /page two -->

<div data-role="page" id="page-map">
	<div data-role="header">
		<a id="map-back" href="#page-home" data-rel="back" data-icon="arrow-l">Back</a>
		<h1>Map</h1>
	</div><!-- /header -->
	<div data-role="content" style="padding:0px">	
		<div id="map_canvas" style="width:320px; height:410px;"></div>
	</div><!-- /content -->
	<div data-role="footer" data-id="samebar" class="nav-glyphish-example" data-position="fixed" data-tap-toggle="false">
		<div data-role="navbar" data-grid="b">
			<ul>
				<li><a id="map-footer-home" href="#page-home"  data-icon="home">Home</a></li>
				<li><a id="map-footer-list" href="#page-list"  data-icon="grid">Nearby</a></li>
				<li><a id="map-footer-map" class="footer-map" href="#page-map" data-icon="custom">Map</a></li>
			</ul>
		</div>
	</div>
</div><!-- /page three -->

</body>
</html>​​​​​​​​​​
